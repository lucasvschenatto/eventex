 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.cadastro{
	font-size: 12px;
	height: 400px;
	width: 400px;
	margin: 10px 10px;
}
</style>
  </head>
 <body>
 <div class="cadastro">
 	<h3>Cadastro de Associados e Conveniados</h3>
 	<form class="form">
  		<div class="form-group">
    		<label for="codigo">Código</label>
   			<input type="text" class="form-control" id="codigo">
  		</div>
		<div class="form-group">
    		<label for="nome">Nome</label>
   			<input type="text" class="form-control" id="nome">
  		</div>
  		<div class="form-group">
    		<label for="data">Data da Atualização</label>
   			<input type="text" class="form-control" id="data" placeholder="dd/mm/aaaa"> 
   		</div>  
      <div class="row">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="ativo">Ativo</label>
            <button type="sim" class="btn btn-default">Sim</button>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <button type="nao" class="btn btn-default">Não</button>
          </div>
        </div>
      </div>
   		<button type="enviar" class="btn btn-default">Enviar</button>
	</form>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
