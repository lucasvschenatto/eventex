 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.cadastro{
	font-size: 12px;
	height: 400px;
	width: 500px;
	margin: 10px 10px;
}
</style>
  </head>
 <body>
 <div class="cadastro">
 	<h3>Cadastro de Categorias de Participantes</h3>
 	<form class="form">
  	<div class="form-group">
    	<label for="nome">Nome completo</label>
   		<input type="text" class="form-control" id="nome">
  	</div>
 		<div class="form-group">
			<label for="descricao">Descrição</label>
			<textarea type="text" class="form-control" rows="decricao" id="descricao">
		</textarea>
		</div>
    <div class="form-group">
      <label for="desconto">Desconto</label>
      <input type="text" class="form-control" id="desconto" placeholder="%">
    </div>  			
  	<button type="enviar" class="btn btn-default">Enviar</button>
	</form>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
