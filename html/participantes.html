<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.cadastro{
  font-size: 12px;
  height: 400px;
  width: 400px;
  margin: 10px 10px;
}
</style>
  </head>
 <body>
 <div class="cadastro">
  <h1>Participantes</h1>
  <h3>Dados Pessoais</h3>
  <form class="form">
    <div class="form-group">
      <label for="nome">Nome do Participante</label>
      <input type="text" class="form-control" id="nome">
      </div>
    <div class="form-group">
      <label for="usuario">Nome de Usuário</label>
      <input type="text" class="form-control" id="usuario">
    </div>
    <div class="form-group">
      <label for="cracha">Nome para crachá</label>
      <input type="text" class="form-control" id="cracha">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="senha">Senha de acesso</label>
      <input type="password" class="form-control" id="senha">
    </div>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" maxlength="14">
    </div>
    <div class="form-group">
      <label for="nacionalidade">Nacionalidade</label>
      <input type="text" class="form-control" id="nacionalidade">
    </div>
    <div class="form-group">
      <label for="sexo">Sexo</label>
      <input type="text" class="form-control" id="sexo">
    </div>
    <div class="form-group">
      <label for="escolaridade">Escolaridade</label>
      <input type="text" class="form-control" id="escolaridade">
    </div>
    <div class="form-group">
      <label for="nascimento">Data de Nascimento</label>
      <input type="date" class="form-control" id="nascimento" placeholder="dd/mm/aaaa">
    </div>
    <h3>Residencial</h3>
    <div class="form-group">
      <label for="endereco">Endereço</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado">
        </div>
      </div>
    </div>
    <div class="row">    
      <div class="col-sm-6">
        <div class="form-group">
          <label for="pais">País</label>
          <input type="text" class="form-control" id="pais">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cidade" maxlength="9">
        </div>
      </div>
    </div>
    <div class="row">    
      <div class="col-sm-6">
        <div class="form-group">
          <label for="tel">Telefone residencial</label>
          <input type="tel" class="form-control" id="tel">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cel">Celular pessoal</label>
          <input type="tel" class="form-control" id="cel">
        </div>
      </div>
    </div>
    <h3>Dados Profissional</h3>
    <div class="form-group">
      <label for="profissao">Atuação profissional</label>
      <input type="text" class="form-control" id="profissao">
    </div>
    <div class="form-group">
      <label for="organizacao">Organização</label>
      <input type="text" class="form-control" id="organicao">
    </div>
    <div class="form-group">
      <label for="departamento">Departamento</label>
      <input type="text" class="form-control" id="departamento">
    </div>
    <div class="form-group">
      <label for="cargo">Cargo</label>
      <input type="text" class="form-control" id="cargo">
    </div>
        <div class="form-group">
      <label for="endereco">Endereço Profissional</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado">
        </div>
      </div>
    </div>
    <div class="row">    
      <div class="col-sm-6">
        <div class="form-group">
          <label for="pais">País</label>
          <input type="text" class="form-control" id="pais">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cidade" maxlength="9">
        </div>
      </div>
    </div>
    <div class="row">    
      <div class="col-sm-6">
        <div class="form-group">
          <label for="tel">Telefone profissional</label>
          <input type="tel" class="form-control" id="tel">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="cel">Celular profissional</label>
          <input type="tel" class="form-control" id="cel">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="emailp">Email profissional</label>
      <input type="email" class="form-control" id="emailp">
    </div>
    <button type="enviar" class="btn btn-default">Enviar</button>
  </form>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
