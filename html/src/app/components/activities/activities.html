<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Atividades</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!domain"><a href="#" (click)="onAdd()">Adicionar</a></li>
                <li *ngIf="domain"><a href="#" (click)="onBack()">Voltar</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div *ngIf="!domain" class="col-lg-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ações</th>
                    <th>Locais</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#activity of activities">
                    <td>
                        <a href="" title="Editar"><span class="fa fa-pencil"></span></a>
                        <a href="" title="Excluir"><span class="fa fa-remove"></span></a>
                    </td>
                    <td>{{car.spots}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="domain" class="col-lg-12">
        <div class="form-group">
            <label>Locais</label>
            <input type="text" class="form-control" [(ngModel)]="domain.spots">
        </div>
        <div class="form-group">
            <label>Duração</label>
            <input type="text" class="form-control" [(ngModel)]="domain.duration">
        </div>
        <div class="form-group">
            <label>Pontos</label>
            <input type="text" class="form-control" [(ngModel)]="domain.points">
        </div>
        <div class="form-group">
            <label>Desconto de Grupo</label>
            <input type="text" class="form-control" [(ngModel)]="domain.groupDiscount">
        </div>
        <div class="form-group">
            <label>Voucher</label>
            <input type="text" class="form-control" [(ngModel)]="domain.voucher">
        </div>
        <a href="#" (click)="onSave()" class="btn btn-primary">Salvar</a>
    </div>
</div>
