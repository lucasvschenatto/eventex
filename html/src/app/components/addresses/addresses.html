<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Endereços</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!domain"><a href="#" (click)="onAdd()">Adicionar</a></li>
                <li *ngIf="domain"><a href="#" (click)="onBack()">Voltar</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div *ngIf="!domain" class="col-lg-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ações</th>
                    <th>Rua</th>
                    <th>Nro</th>
                    <th>Cidade</th>
                    <th>UF</th>
                    <th>País</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#address of addresses">
                    <td>
                        <a href="" title="Editar"><span class="fa fa-pencil"></span></a>
                        <a href="" title="Excluir"><span class="fa fa-remove"></span></a>
                    </td>
                    <td>{{address.street}}</td>
                    <td>{{address.number}}</td>
                    <td>{{address.city}}</td>
                    <td>{{address.state}}</td>
                    <td>{{address.country}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="domain" class="col-lg-12">
        <div class="form-group">
            <label>Rua</label>
            <input type="text" class="form-control" [(ngModel)]="domain.street">
        </div>
        <div class="form-group">
            <label>Número</label>
            <input type="text" class="form-control" [(ngModel)]="domain.number">
        </div>
        <div class="form-group">
            <label>Complemento</label>
            <input type="text" class="form-control" [(ngModel)]="domain.complement">
        </div>
        <div class="form-group">
            <label>Bairro</label>
            <input type="text" class="form-control" [(ngModel)]="domain.neighborhood">
        </div>
        <div class="form-group">
            <label>Cidade</label>
            <input type="text" class="form-control" [(ngModel)]="domain.city">
        </div>
        <div class="form-group">
            <label>UF</label>
            <input type="text" class="form-control" [(ngModel)]="domain.state">
        </div>
        <div class="form-group">
            <label>País</label>
            <input type="text" class="form-control" [(ngModel)]="domain.country">
        </div>
        <div class="form-group">
            <label>CEP</label>
            <input type="text" class="form-control" [(ngModel)]="domain.cep">
        </div>
        <a href="#" (click)="onSave()" class="btn btn-primary">Salvar</a>
    </div>
</div>
