<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Categorias</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!domain"><a href="#" (click)="onAdd()">Adicionar</a></li>
                <li *ngIf="domain"><a href="#" (click)="onBack()">Voltar</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div *ngIf="!domain" class="col-lg-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ações</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#category of categories">
                    <td>
                        <a href="" title="Editar"><span class="fa fa-pencil"></span></a>
                        <a href="" title="Excluir"><span class="fa fa-remove"></span></a>
                    </td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="domain" class="col-lg-12">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="domain.name">
        </div>
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" class="form-control" [(ngModel)]="domain.description">
        </div>
        <div class="form-group">
            <label>Desconto</label>
            <input type="text" class="form-control" [(ngModel)]="domain.discount">
        </div>
        <div class="form-group">
            <label>Necessita Código na Inscrição</label>
            <input type="checkbox" class="form-control" [(ngModel)]="domain.needCodeAtInscription">
        </div>
        <a href="#" (click)="onSave()" class="btn btn-primary">Salvar</a>
    </div>
</div>
