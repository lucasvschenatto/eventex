<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Eventos</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!domain"><a href="#" (click)="onAdd()">Adicionar</a></li>
        <li *ngIf="domain"><a href="#" (click)="onBack()">Voltar</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="row">
  <div *ngIf="!domain" class="col-lg-12">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Ações</th>
          <th>Nome</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#event of events">
          <td>
            <a href="#" (click)="onEdit(event);" title="Editar"><span class="fa fa-pencil"></span></a>
            <a href="#" (click)="onDel(event);" title="Excluir"><span class="fa fa-remove"></span></a>
          </td>
          <td>{{event.name}}</td>
          <td>{{event.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="domain" class="col-lg-12">
    <input type="hidden" class="form-control" [(ngModel)]="domain.id">
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="domain.name" required>
    </div>
    <div class="form-group">
      <label>Descrição</label>
      <input type="text" class="form-control" [(ngModel)]="domain.description" required>
    </div>
    <div class="form-group">
      <label>Local</label>
      <input type="text" class="form-control" [(ngModel)]="domain.place" required>
    </div>
    <div class="form-group">
      <label>Data</label>
      <input type="text" class="form-control" [(ngModel)]="domain.date" required>
    </div>
    <div class="form-group">
      <label>Horário</label>
      <input type="text" class="form-control" [(ngModel)]="domain.time" required>
    </div>
    <fieldset>
      <legend>Endereço</legend>
      <div class="form-group">
        <label>Rua</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.street" required>
      </div>
      <div class="form-group">
        <label>Número</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.number" required>
      </div>
      <div class="form-group">
        <label>Complemento</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.complement" required>
      </div>
      <div class="form-group">
        <label>Bairro</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.neighborhood" required>
      </div>
      <div class="form-group">
        <label>Cidade</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.city" required>
      </div>
      <div class="form-group">
        <label>Estado</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.state" required>
      </div>
      <div class="form-group">
        <label>País</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.country" required>
      </div>
      <div class="form-group">
        <label>CEP</label>
        <input type="text" class="form-control" [(ngModel)]="domain.address.cep" required>
      </div>
    </fieldset>
    <a href="#" (click)="onSave()" class="btn btn-primary">Salvar</a>
  </div>
</div>
