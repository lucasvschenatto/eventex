<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Participantes</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!domain"><a href="#" (click)="onAdd()">Adicionar</a></li>
                <li *ngIf="domain"><a href="#" (click)="onBack()">Voltar</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div *ngIf="!domain" class="col-lg-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Ações</th>
                    <th>Nome</th>
                    <th>Nacionalidade</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#participant of participants">
                    <td>
                        <a href="" title="Editar"><span class="fa fa-pencil"></span></a>
                        <a href="" title="Excluir"><span class="fa fa-remove"></span></a>
                    </td>
                    <td>{{participant.name}}</td>
                    <td>{{participant.nationality}}</td>
                    <td>{{participant.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="domain" class="col-lg-12">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" [(ngModel)]="domain.name">
        </div>
        <div class="form-group">
            <label>Usuário</label>
            <input type="text" class="form-control" [(ngModel)]="domain.userId">
        </div>
        <div class="form-group">
            <label>Tag</label>
            <input type="text" class="form-control" [(ngModel)]="domain.nametag">
        </div>
        <div class="form-group">
            <label>Nacionalidade</label>
            <input type="text" class="form-control" [(ngModel)]="domain.nationality">
        </div>
        <div class="form-group">
            <label>Sexo</label>
            <input type="text" class="form-control" [(ngModel)]="domain.gender">
        </div>
        <div class="form-group">
            <label>Escolaridade</label>
            <input type="text" class="form-control" [(ngModel)]="domain.education">
        </div>
        <div class="form-group">
            <label>Dt. Nascimento</label>
            <input type="text" class="form-control" [(ngModel)]="domain.birth">
        </div>
        <div class="form-group">
            <label>Telefone Residencial</label>
            <input type="text" class="form-control" [(ngModel)]="domain.homePhone">
        </div>
        <div class="form-group">
            <label>Celular</label>
            <input type="text" class="form-control" [(ngModel)]="domain.cellphone">
        </div>
        <div class="form-group">
            <label>Profissão</label>
            <input type="text" class="form-control" [(ngModel)]="domain.professionId">
        </div>
        <div class="form-group">
            <label>Organização</label>
            <input type="text" class="form-control" [(ngModel)]="domain.organization">
        </div>
        <div class="form-group">
            <label>Departamento</label>
            <input type="text" class="form-control" [(ngModel)]="domain.department">
        </div>
        <div class="form-group">
            <label>Perfil</label>
            <input type="text" class="form-control" [(ngModel)]="domain.role">
        </div>
        <div class="form-group">
            <label>Telefone Comercial</label>
            <input type="text" class="form-control" [(ngModel)]="domain.workPhone">
        </div>
        <div class="form-group">
            <label>Celular Comercial</label>
            <input type="text" class="form-control" [(ngModel)]="domain.workCellphone">
        </div>
        <div class="form-group">
            <label>E-mail Comercial</label>
            <input type="text" class="form-control" [(ngModel)]="domain.workEmail">
        </div>

        <fieldset>
            <legend>Endereço Pessoal</legend>
            <div class="form-group">
                <label>Rua</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.street" required>
            </div>
            <div class="form-group">
                <label>Número</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.number" required>
            </div>
            <div class="form-group">
                <label>Complemento</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.complement" required>
            </div>
            <div class="form-group">
                <label>Bairro</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.neighborhood" required>
            </div>
            <div class="form-group">
                <label>Cidade</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.city" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.state" required>
            </div>
            <div class="form-group">
                <label>País</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.country" required>
            </div>
            <div class="form-group">
                <label>CEP</label>
                <input type="text" class="form-control" [(ngModel)]="domain.homeAddress.cep" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>Endereço Comercial</legend>
            <div class="form-group">
                <label>Rua</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.street" required>
            </div>
            <div class="form-group">
                <label>Número</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.number" required>
            </div>
            <div class="form-group">
                <label>Complemento</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.complement" required>
            </div>
            <div class="form-group">
                <label>Bairro</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.neighborhood" required>
            </div>
            <div class="form-group">
                <label>Cidade</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.city" required>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.state" required>
            </div>
            <div class="form-group">
                <label>País</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.country" required>
            </div>
            <div class="form-group">
                <label>CEP</label>
                <input type="text" class="form-control" [(ngModel)]="domain.workAddress.cep" required>
            </div>
        </fieldset>
        <a href="#" (click)="onSave()" class="btn btn-primary">Salvar</a>
    </div>
</div>
