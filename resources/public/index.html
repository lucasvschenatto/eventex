<html >
<head>
	<meta charset="UTF-8">
	<title>Eventex</title>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<link rel="stylesheet" type="text/css" href="css/ui.css">
	<link rel="stylesheet" type="text/css" href="css/spinner.css">

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-messages.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="lib/angular/angular-locale_pt-br.js"></script>

	<script src="lib/ui/ui.js"></script>
	
	<script src="js/app.js"></script>

	<script src="js/controller/eventsCtrl.js"></script>
	<script src="js/controller/eventDetailsCtrl.js"></script>
	<script src="js/controller/eventNewCtrl.js"></script>

	<script src="js/controller/activityNewCtrl.js"></script>
	<script src="js/controller/activityDetailsCtrl.js"></script>
	

	<script src="js/services/activitiesAPIService.js"></script>
	<script src="js/services/associatesAPIService.js"></script>
	<script src="js/services/categoriesAPIService.js"></script>
	<script src="js/services/certificatesAPIService.js"></script>
	<script src="js/services/eventsAPIService.js"></script>
	<script src="js/services/inscriptionsAPIService.js"></script>
	<script src="js/services/participantsAPIService.js"></script>
	<script src="js/services/professionsAPIService.js"></script>


	<script src="js/config/routeConfig.js"></script>
	<script src="js/config/interceptorsConfig.js"></script>
	
	<script src="js/filters/nameFilter.js"></script>
	<script src="js/filters/ellipsisFilter.js"></script>
	
	<script src="js/directives/uiAlertDirective.js"></script>
	<script src="js/directives/uiDateDirective.js"></script>
	<script src="js/directives/uiCPFDirective.js"></script>
	<script src="js/directives/uiCNPJDirective.js"></script>
	<script src="js/directives/uiCEPDirective.js"></script>
	<script src="js/directives/uiTelephoneDirective.js"></script>
	
	<script src="js/interceptors/timestampInterceptor.js"></script>
	<script src="js/interceptors/errorInterceptor.js"></script>
	<script src="js/interceptors/loadingInterceptor.js"></script>
</head>
<body ng-app="eventex">
	<nav class="navbar navbar-default">
	    <div class="container-fluid">
	        <div class="navbar-header"><p class="navbar-brand">Eventex</p></div>
	        <div class="collapse navbar-collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li ng-show="loggedIn">
	                    <button class="btn btn-default navbar-btn" ng-click="logout()">Logout</button>
	                </li>
	                <li ng-hide="loggedIn">
	                    <button class="btn btn-default navbar-btn" ng-click="login()">Login</button>
	                </li>
	            </ul>
	        </div>
	    </div>
	</nav>

	<div class="jumbotron" ng-show="loading">
		<div class="spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
	</div>
	
	<div ng-hide="loading" ng-view></div>
	
	<footer ng-include="'view/footer.html'"></footer>
</body>
</html>
