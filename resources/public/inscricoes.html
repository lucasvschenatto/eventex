<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<style>
.cadastro{
	font-size: 12px;
	height: 400px;
	width: 400px;
	margin: 10px 10px;
}
</style>
  </head>
 <body>
 <div class="cadastro">
 	<h1>Inscrições</h1>
  <h5>Deseja fazer uma inscrição:</h5>
  <form class="form">
    <div class="radio">
      <label><input type="radio" name="optionsRadios" id="individual" value="option1" checked>Individual</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optionsRadios" id="grupo" value="option2">Grupo</label>
    </div>
  	<div class="form-group">
    	<label for="usuario">Usuário</label>
   		<input type="text" class="form-control" id="usuario">
  	</div>
    <h5>ou</h5>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <h5>ou</h5>
    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" id="cpf" maxlength="14">
    </div>
    <div class="form-group">
      <label for="senha">Senha de acesso</label>
      <input type="password" class="form-control" id="senha">
    </div>
    <button type="entrar" class="btn btn-default">Entrar</button>
  </form>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
