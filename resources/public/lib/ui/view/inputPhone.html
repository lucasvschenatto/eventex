<div class="form-group {{status}}" >
    <label class="col-sm-2 control-label" for="input">{{field.label}}</label>
    <div class='col-sm-10'>
    	<input ui-mask-phone class='form-control' ng-required='field.required' type='{{field.type}}' id='input' ng-model='model' placeholder='{{field.placeholder}}' ng-disabled='{{field.disabled}}'>
        <span class='help-block' ng-show='status'>{{field.help}}</span>
        <span class='help-block' ng-show='!model'>{{field.required}}</span>
    </div>
</div>
