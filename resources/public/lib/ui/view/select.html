<div class="form-group" >
    <label class="col-sm-2 control-label" for="input">{{field.label}}</label>
    <div class='col-sm-10'>
    	<select class='form-control' ng-required='field.required' id='select' ng-model='model' ng-options="option.name for option in options">
    		<option value="">Selecionar {{field.name}}</option>
    	</select>
    </div>
</div>
