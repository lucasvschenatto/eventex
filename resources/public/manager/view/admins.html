<div class="jumbotron">
	<div class="row">
		<p >Exibindo Perfis de administrador</p>
	</div>
	<div class="form-group">
		<label class="input-group control-label" for="text" style="float:left;margin-right:5px;">Pesquisa:</label>
		<div class="col-sm-10">
		<input name="search" class="form-control" type="text" ng-model="searchCriteria" ng-model-options='{updateOn: "default blur", debounce:{default: 500, blur: 0}}' placeholder="Digite o filtro">
		</div>
	</div>
	<table ng-show="admins.length > 0" class="table">
		<th><a href="" ng-click="orderBy('username')">Usu√°rio</th>
		<th><a href="" ng-click="orderBy('name')">Nome</th>
		<th><a href="" ng-click="orderBy('role')">Cargo</th>
		<tr ng-repeat="admin in admins | filter:searchCriteria | orderBy:orderCriteria:orderDirection">
			<td>{{::admin.username}}</td>
			<td>{{::admin.name | name}}</td>
			<td>{{::admin.role}}</td>
			<td><a class="btn btn-danger btn-block" ng-click="delete(admin)">Excluir</a></td>
		</tr>
	</table>
	<div class="form-group">
		<div class="col-sm-offset-6 col-sm-10">
		    <button class="btn btn-default" ng-click="back()">Voltar</button>
		    <button class="btn btn-primary" ng-click="new()">Novo Administrador</button>
		</div>
	</div>
</div>
<div ui-view></div>
