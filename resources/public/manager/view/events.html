<div class="jumbotron">
	<div class="form-group">
		<label class="input-group control-label" for="text" style="float:left;margin-right:5px;">Pesquisa:</label>
		<div class="col-sm-10">
		<input name="search" class="form-control" type="text" ng-model="searchCriteria" ng-model-options='{updateOn: "default blur", debounce:{default: 500, blur: 0}}' placeholder="Digite o filtro">
		</div>
	</div>
	<table ng-show="events.length > 0" class="table">
		<th><a href="" ng-click="orderBy('name')">Nome</th>
		<th><a href="" ng-click="orderBy('date')">Data</th>
		<th><a href="" ng-click="orderBy('place')">Local</th>
		<th><a href="" ng-click="orderBy('description')">Descrição</th>
		<th style="min-width:25px" width="100/%"></th>
		<tr ng-repeat="event in events | filter:searchCriteria | orderBy:orderCriteria:orderDirection">
			<td>{{::event.name | name}}</td>
			<td>{{::event.date | date:"dd/MM/yyyy"}}</td>
			<td>{{::event.place}}</td>
			<td>{{::event.description}}</td>
			<td><a class="btn btn-primary btn-block" ui-sref="events.details({id : event.id})">Visualizar </a></td>
		</tr>
	</table>
	<button class="btn btn-primary btn-block" ng-click="new()">Novo Evento</button>
	<a href="#/manager" class="btn btn-default btn-block">Voltar</a>
</div>
