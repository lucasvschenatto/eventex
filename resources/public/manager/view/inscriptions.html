<div class="jumbotron">
	<div class="form-group">
		<label class="input-group control-label" for="text" style="float:left;margin-right:5px;">Pesquisa:</label>
		<div class="col-sm-10">
		<input name="search" class="form-control" type="text" ng-model="searchCriteria" ng-model-options='{updateOn: "default blur", debounce:{default: 500, blur: 0}}' placeholder="Digite o filtro">
		</div>
	</div>
	<table ng-show="inscriptions.length > 0" class="table">
		<th><a href="" ng-click="orderBy('participantId')">Participante</th>
		<th><a href="" ng-click="orderBy('activityId')">Atividade</th>
		<th><a href="" ng-click="orderBy('categoryId')">Categoria</th>
		<th><a href="" ng-click="orderBy('associateCode')">Código de associado/conveniado</th>
		<th style="min-width:25px" width="100/%"></th>
		<tr ng-repeat="inscription in inscriptions | filter:searchCriteria | orderBy:orderCriteria:orderDirection">
			<td>{{::inscription.participantId  }}</td>
			<td>{{::inscription.activityId     }}</td>
			<td>{{::inscription.categoryId     }}</td>
			<td>{{::inscription.associateCode  }}</td>
			<td><a class="btn btn-primary btn-block" ui-sref="inscriptions.details({id : inscription.id})">Visualizar </a></td>
		</tr>
	</table>
	<button class="btn btn-primary btn-block" ng-click="new()">Nova inscrição</button>
	<a href="#/manager" class="btn btn-default btn-block">Voltar</a>
</div>
