<div class="jumbotron">
	<div class="row">
		<p >Exibindo Profissões</p>
	</div>
	<div class="form-group">
		<label class="input-group control-label" for="text" style="float:left;margin-right:5px;">Pesquisa:</label>
		<div class="col-sm-10">
		<input name="search" class="form-control" type="text" ng-model="searchCriteria" ng-model-options='{updateOn: "default blur", debounce:{default: 500, blur: 0}}' placeholder="Digite o filtro">
		</div>
	</div>
	<table ng-show="professions.length > 0" class="table">
		<th><a href="" ng-click="orderBy('name')">Nome</th>
		<th><a href="" ng-click="orderBy('description')">Descrição</th>
		<th style="min-width:25px" width="100/%"></th>
		<tr ng-repeat="profession in professions | filter:searchCriteria | orderBy:orderCriteria:orderDirection">
			<td>{{::profession.name | name}}</a></td>
			<td>{{::profession.description}}</td>
			<td><a class="btn btn-danger btn-block" ng-click="delete(profession)">Excluir</a></td>
		</tr>
	</table>
	<div class="form-group">
		<div class="col-sm-offset-6 col-sm-10">
		    <button class="btn btn-default" ng-click="back()">Voltar</button>
		    <button class="btn btn-primary" ng-click="new()">Nova Profissão</button>
		</div>
	</div>
</div>
<div ui-view></div>
