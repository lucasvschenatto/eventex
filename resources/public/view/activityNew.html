<div class="jumbotron">
	<form name="activityForm">
		<input class="form-control" type="text" ng-model="activity.name" name="name" placeholder="Nome" ng-required="true" ng-minlength="3" />
		<input class="form-control" type="text" ng-model="activity.description" name="description" placeholder="Descrição" ng-required="true"/>
		<input class="form-control" type="text" ng-model="activity.spots" name="spots" placeholder="Vagas"/>
		<input class="form-control" type="text" ng-model="activity.duration" name="duration" placeholder="Duração"/>
		<input class="form-control" type="text" ng-model="activity.points" name="points" placeholder="Pontos"/>
		<input class="form-control" type="text" ng-model="activity.groupDiscount" name="groupDiscount" placeholder="Aceita Desconto para Inscrição em grupo"/>
		<input class="form-control" type="text" ng-model="activity.voucher" name="voucher" placeholder="Aceita voucher"/>
		<input class="form-control" type="text" ng-model="activity.date" name="date" placeholder="Data"/>
		<input class="form-control" type="text" ng-model="activity.time" name="time" placeholder="Horario"/>
		<input class="form-control" type="text" ng-model="activity.place" name="place" placeholder="Local"/>
		<input class="form-control" type="text" ng-model="activity.address.street" name="street" placeholder="Rua"/>
		<input class="form-control" type="text" ng-model="activity.address.number" name="number" placeholder="Número"/>
		<input class="form-control" type="text" ng-model="activity.address.complement" name="complement" placeholder="Complemento"/>
		<input class="form-control" type="text" ng-model="activity.address.neighborhood" name="neighborhood" placeholder="Bairro"/>
		<input class="form-control" type="text" ng-model="activity.address.city" name="city" placeholder="Cidade"/>
		<input class="form-control" type="text" ng-model="activity.address.state" name="state" placeholder="estado"/>
		<input class="form-control" type="text" ng-model="activity.address.country" name="country" placeholder="País"/>
		<input class="form-control" type="text" ng-model="activity.address.cep" name="cep" placeholder="CEP"/>
	</form>
	<div ng-messages="activityForm.nome.$error" class="alert-danger" ng-show="activityForm.nome.$dirty">
		<div ng-message="required"> por favor preencha o nome</div>
		<div ng-message="minlength"> o campo nome deve ter no mpinimo 3 caracteres</div>
	</div>
	<button class="btn btn-primary btn-block" ng-click="createActivity(activity)">Salvar</button>
	<a href="#/" class="btn btn-default btn-block">Cancelar</a>
</div>
