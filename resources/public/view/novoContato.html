<div class="jumbotron">
	<form name="contatoForm">
		<input class="form-control" type="text" ng-model="contato.nome" name="nome" placeholder="nome" ng-required="true" ng-minlength="10" />
		<input class="form-control" type="text" ng-model="contato.telefone" name="telefone" placeholder="telefone" ng-required="true" ui-telephone/>
		<input class="form-control" type="text" ng-model="contato.data" name="data" placeholder="Data" ui-date />
		<select class="form-control" ng-model="contato.operadora" name="operadora" ng-options="operadora.nome + ' (' + (operadora.preco | currency )+ ')' group by operadora.categoria for operadora in operadoras" ng-required="true">
			<option value="">Selecione uma operadora</option>
		</select>
	</form>
	<div ng-messages="contatoForm.nome.$error" class="alert-danger" ng-show="contatoForm.nome.$dirty">
		<div ng-message="required"> por favor preencha o nome</div>
		<div ng-message="minlength"> o campo nome deve ter no mÃ­nimo 10 caracteres</div>
	</div>
	<div class="alert-danger" ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty"> por favor preencha o telefone</div>
	<div class="alert-danger" ng-show="contatoForm.telefone.$error.pattern"> o campo telefone deve ter o formato (xxxxx-xxxx)</div>
	<div class="alert-danger" ng-show="contatoForm.operadora.$invalid && contatoForm.operadora.$dirty"> por favor preencha a operadora</div>
	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
</div>
