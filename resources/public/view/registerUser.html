
<form class="form-horizontal">
    <ui-input help="ulalala" label="input de teste" model="user.teste" placeholder="teste de placeholder" status="has-error"></ui-input>
    <div class="form-group  {{userStatus.username}}">
        <label class="col-sm-2 control-label" for="username">Nome de usuÃ¡rio</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" id="username" ng-model="user.username" placeholder="nome_sobrenome" ng-disabled="userCreated">
            <span class="help-block">{{userMessages.username}}</span>
        </div>
    </div>
    <div class="form-group  {{userStatus.cpf}}">
        <label class="col-sm-2 control-label" for="cpf">CPF</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="cpf" ng-model="user.cpf" placeholder="CPF" ng-disabled="userCreated">
            <span class="help-block">{{userMessages.cpf}}</span>
        </div>
    </div>
    <div class="form-group  {{userStatus.email}}">
        <label class="col-sm-2 control-label" for="email">E-mail</label>

        <div class="col-sm-10">
            <input class="form-control" type="text" id="email" ng-model="user.email" placeholder="exemplo@dominio.com" ng-disabled="userCreated">
            <span class="help-block">{{userMessages.email}}</span>
        </div>
    </div>

    <div class="form-group {{userStatus.password}}">
        <label class="col-sm-2 control-label" for="password">Senha</label>

        <div class="col-sm-10">
            <input class="form-control" type="password" id="password" ng-model="user.password" placeholder="********" ng-disabled="userCreated">
            <span class="help-block">{{userMessages.password}}</span>
        </div>
    </div>

    <div class="form-group {{userStatus.passwordConfirmation}}">
        <label class="col-sm-2 control-label" for="passwordConfirmation">Confirme a senha</label>

        <div class="col-sm-10">
            <input class="form-control" type="password" id="passwordConfirmation" ng-model="user.passwordConfirmation" placeholder="********" ng-disabled="userCreated">
            <span class="help-block">{{userMessages.passwordConfirmation}}</span>
        </div>
    </div>

</form>
